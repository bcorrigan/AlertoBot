rule_sets {
  killie_rail {
    account = "NRE_ScotRail"
    
    rules = ["kilmarnock",
             "stewarton",
             "barrhead",
             "dunlop" ]
             
     negative_rules = ["coylton","merry"]
     
     activeHours = ["6-10","13-19"]
     
     activeDays = ["Mon","Tue","Wed","Thu","Fri"]
  }
  
  a71_car {
    account = "trafficscotland"
    
    rules = [" a71 ", "irvine", "kilmarnock", " a77 ", " m77 "]
    
     negative_rules = ["safely","careful"]
     
     activeHours = ["6-10","13-19"]
     
     activeDays = ["Mon","Tue","Wed"]
  }
  
  hamilton_rail {
    account = "NRE_ScotRail"
    
    rules = ["hamilton",
	 			  "glasgow central.*low level",
				  "larkhall",
				  "blantyre",
				  "merryton",
				  "chatelherault",
				  "glasgow central.*newton",
				  "newton.*glasgow central",
				  "rutherglen",
				  "dalmarnock",
				  "bridgeton",
				  "lanark.*milngavie",
				  "milngavie.*lanark",
				  "lanark.*dalmuir",
				  "dalmuir.*lanark",
				  "glasgow.*dalmuir",
				  "dalmuir.*glasgow",
				  "glasgow.*lanark",
				  "lanark.*glasgow"]
	
	activeHours = ["6-10","13-19"]
  }
  
  gourock_rail {
    account="NRE_ScotRail"
    
    rules=["gourock",
           "greenock",
           "glasgow central.*gilmour",
           "gilmour.*glasgow central",
			  "wemyss",
			  "inverkip",
			  "fort matilda",
			  "port glasgow"]
			  
	activeDays = ["Sat","Sun"]
  }
}
